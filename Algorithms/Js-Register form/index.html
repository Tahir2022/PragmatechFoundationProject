<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="title">Registration Form</div>
        <form action="">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Enter your first name" required>
                </div>
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" placeholder="Enter your last name" required> 
                </div>
                <div class="input-box">
                    <span class="details">Birthday</span>
                    <input type="text" placeholder="Enter your birthday" required>
                </div>
                <div class="input-box">
                    <div class="gender-details">Gender</div>
                    <button class="gender-define" ></button>
                    <span class="details">Male</span>
                    <button class="gender-define"></button>
                    <span class="details">Female</span>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input class="mail" type="text" placeholder="Enter your email addres" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="+994" required>
                </div>
                <div class="input-box">
                    <span class="details">Subject</span>
                    <input class="subject" type="text" placeholder="Choose option" required>
                </div> 
            </div>
            <div class="submit">
               <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    
</body>
</html>
